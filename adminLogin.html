<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Admin Login</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <input id="login-email" type="text" placeholder="Email"/>
            <input id="login-password" type="password" placeholder="password"/>
            <button id="login-btn">Login</button>
            <p class="message">Dont have an account? <a href="adminRegister.html">Sign Up</a></p>
        </div>
      </div>    

      <script>
    document.getElementById("login-btn").addEventListener("click", () => {
    const data = {
        email: document.getElementById("login-email").value,
        password: document.getElementById("login-password").value
    }

    axios.post("http://localhost:8080/go-cheeta-backend/admin/login", data, {
        headers : {
            "content-type" : "application/json"
        },
    }).then((res) => {
        if (res.status === 201 ) {
            window.open(
            'https://static.wixstatic.com/media/4a1d5b_5361da33eab146479729473ed7a5d8ce~mv2.gif',
            '_blank' 
         );
        }
    }).catch((err) => {
        alert("Incorrect Username or Password")
    })

})
      </script> 
</body>
</html>
